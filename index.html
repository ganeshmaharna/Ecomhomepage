<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!--fontawesome-->
    <link rel="stylesheet" href="css/all.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="header" id="header">
      <div class="head-topper">
        <div class="container-fluid">
          <div class="row d-flex align-items-center">
            <div class="col-lg-2 col-md-3 d-md-none d-lg-block">
              <div
                class="logo-section d-flex text-left justify-content-lg-start justify-content-center"
              >
                <a href="#"
                  ><i class="fa fa-gift fa-3x" aria-hidden="true"></i
                ></a>
                <h1 class="text-white">fnp</h1>
              </div>
            </div>

            <div class="col-lg-4 col-md-4 px-0 px-md-2 px-lg-2">
              <div class="form-search-section">
                <form>
                  <div class="form-group">
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="inlineFormInputGroupUsername"
                        placeholder="Search Flower Cake Gifts etc"
                      />
                      <div class="input-group-prepend">
                        <a
                          href="javascript:void(0)"
                          id="filter_search"
                          ><div class="searchicon"><i class="fa fa-search" aria-hidden="true"></i></div></a
                        >
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="col-lg-6 col-md-8 px-0 px-md-2 px-lg-2">
              <div class="header-right">
                <div
                  class="online-cart d-flex align-items-center justify-content-end"
                >

                  <a
                    href=""
                    type="button"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="My Cart"
                    class="righticon me-lg-3 me-md-3 me-sm-2 cart"
                    ></a
                  >
                    <a
                      class="btn usericon dropbtn dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    ></a>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="navigation" id="navigation">
      <div class="header-inner" id="header-inner">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg my-navbar navbar-light p-0">
            <a href="#" class="navbar-brand"
              ><div width="150" class="d-lg-none d-md-block text-primary">fnp</div></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Women day<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Birthday<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Anniversery<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Cakes<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Flowers<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Personalized<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Plants<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Combo & Hampers<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >More Gifts<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Occasions<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Globals<i class="fas fa-chevron-right"></i
                  ></a>
                </li>
              </ul>
            </div>

            <form
              class="form-inline my-2 my-lg-0 d-lg-block d-md-none d-none"
            ></form>
          </nav>
        </div>
      </div>
    </div>

    <div class="slider-section">
      <!-- revolution slider -->
      <section class="container-fluid px-lg-1 px-1">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="img/slider/3.jpg"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="img/slider/2.jpg"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="img/slider/1.jpg"
                alt="Third slide"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- revolution slider end -->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
